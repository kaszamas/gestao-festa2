<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
  </head>
  <body>
	  <h1>Lista de convidado</h1>
    <!-- /* Content of this page will be decorated by the elements of layout.html (task/layout) */ -->
    <div class="container">
    <div layout:fragment="content">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <td>ID</td>
            <td>Nome</td>
            <td>RG</td>
            <td>CPF</td>
            <td>Quantidade Acompanhantes</td>
            <td>Ações</td>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${convidados.empty}">
            <td colspan="4">Lista</td>
          </tr>
          <tr th:each="convidado : ${convidados}">
            <td th:text="${convidado.id}">1</td>
            <td th:text="${convidado.nome}">1</td>
            <td th:text="${convidado.rg}">1</td>
            <td th:text="${convidado.cpf}">1</td>
            <td th:text="${convidado.acompanhante}">1</td>
            <td><a th:href="@{/editar/{id}(id=${convidado.id})}">Atualizar</a></td>
            <td><a th:href="@{/excluir/{id}(id=${convidado.id})}">Excluir</a></td>
            
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </body>
</html>
